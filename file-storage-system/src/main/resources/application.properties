spring.application.name=file-storage-system
# MySQL/MariaDB Connection for XAMPP
spring.datasource.url=jdbc:mysql://localhost:3306/file_storage_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect